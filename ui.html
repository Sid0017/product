    /* styles.css */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.menu {


  height: 339px;
  display: block;
  margin: auto;
  position: relative;
  overflow: hidden;
background-image: url("https://debmcnaughton.com/cdn/shop/products/IntuitionJPEG_1242x2208.jpg?v=1607925618");
}

.menu-slider {
  display: flex;
  position: relative;
  top: 37%;
  transition: transform 0.5s ease;
}

#menuList {
  list-style-type: none;
  padding: 0;
  margin: 0;
  display: flex;
}

#menuList li {
  padding: 10px;
  cursor: pointer;
  transition: transform 0.5s ease, scale 0.5s ease;
}

#menuList li img {
  width: 30px;
  height: 30px;
  border-radius: 30px;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: transparent;
  border: none;
  color: #000;
  font-size: 24px;
  cursor: pointer;
}

.prev {
  left: 0;
}

.next {
  right: 0;
}

#menuList li.middle {
  transform: scale(1.5);
}

    <button class="prev" onclick="moveSlider(-1)">&#10094;</button>
    <button class="next" onclick="moveSlider(1)">&#10095;</button>
  </div>

  <script>
// script.js
// script.js
// script.js
let startX = 0;
let slideIndex = 1; // Initialize slideIndex
let isDragging = false;

document.addEventListener('mousedown', startDrag);
document.addEventListener('touchstart', startDrag);

function startDrag(event) {
  if (event.type === 'mousedown') {
    startX = event.clientX;
  } else if (event.type === 'touchstart') {
    startX = event.touches[0].clientX;
  }
  
  isDragging = true;

  document.addEventListener('mousemove', drag);
  document.addEventListener('touchmove', drag);
  document.addEventListener('mouseup', endDrag);
  document.addEventListener('touchend', endDrag);
}

function drag(event) {
  if (!isDragging) return;

  let currentX;

  if (event.type === 'mousemove') {
    currentX = event.clientX;
  } else if (event.type === 'touchmove') {
    currentX = event.touches[0].clientX;
    event.preventDefault(); // Prevent scrolling on touch devices
  }

  const deltaX = currentX - startX;
  moveSlider(deltaX > 0 ? -2 : 2);
}

function endDrag() {
  isDragging = false;

  document.removeEventListener('mousemove', drag);
  document.removeEventListener('touchmove', drag);
  document.removeEventListener('mouseup', endDrag);
  document.removeEventListener('touchend', endDrag);
}

function moveSlider(n) {
  slideIndex += n;
  showSlides();
}

function showSlides() {
  const slides = document.querySelector('.menu-slider');
  const slideWidth = document.querySelector('#menuList li').offsetWidth;
  const maxSlides = document.querySelectorAll('#menuList li').length;
  if (slideIndex >= maxSlides) {
    slideIndex = 0;
  }
  if (slideIndex < 0) {
    slideIndex = maxSlides - 1;
  }
  slides.style.transform = `translateX(-${slideWidth * slideIndex}px)`;

  const menuItems = document.querySelectorAll('#menuList li');
  menuItems.forEach((item, index) => {
    if (index === slideIndex) {
      item.classList.add('middle');
    } else {
      item.classList.remove('middle');
    }
  });
}

function redirectTo(url) {
  window.location.href = url;
}
